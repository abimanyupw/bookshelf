<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <!-- Formulir untuk menambahkan buku -->
      <section class="inputbook">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="input">
            <label for="bookFormImage">Upload Gambar Sampul Buku</label>
            <input
              id="bookFormImage"
              type="file"
              accept="image/*"
              data-testid="bookFormImageInput"
            />
            <div id="imagePreviewContainer" style="display: none">
              <h4>Preview Gambar:</h4>
              <img
                id="imagePreview"
                src=""
                alt="Image Preview"
                style="max-width: 200px"
              />
            </div>
          </div>

          <div class="input">
            <label for="bookFormTitle">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
            />
          </div>
          <div class="input">
            <label for="bookFormAuthor">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
            />
          </div>
          <div class="input">
            <label for="bookFormYear">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
            />
          </div>
          <div class="input_inline">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
          >
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <!-- Formulir pencarian buku -->
      <section class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input
            id="searchBookTitle"
            type="text"
            data-testid="searchBookFormTitleInput"
          />
          <button
            id="searchSubmit"
            type="submit"
            data-testid="searchBookFormSubmitButton"
          >
            Cari
          </button>
        </form>
      </section>

      <!-- Daftar buku -->
      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>
        <div
          id="incompleteBookList"
          class="book_list"
          data-testid="incompleteBookList"
        >
          <!-- Daftar buku yang belum selesai dibaca akan dirender di sini -->
        </div>
      </section>

      <section class="book_shelf">
        <h2>Selesai dibaca</h2>
        <div
          id="completeBookList"
          class="book_list"
          data-testid="completeBookList"
        >
          <!-- Daftar buku yang sudah selesai dibaca akan dirender di sini -->
        </div>
      </section>
    </main>
    <footer>
    </div>
    <div class="credits">
      <p>Created by <a href="">Abimanyu Pradipa Wisnu</a>.| &copy; 2024.</p>
    </div>
  </body>
</html>
